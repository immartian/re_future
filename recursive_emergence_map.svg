<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#96ceb4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#64ffda" font-size="28" font-weight="bold" font-family="Arial, sans-serif">
    Recursive Emergence: Peaceful Transformation Framework
  </text>
  
  <!-- Central spiral representing recursive nature -->
  <g transform="translate(600,400)">
    <!-- Spiral path -->
    <path d="M 0,0 
             C 20,-20 40,-20 60,0
             C 80,40 60,80 20,80
             C -40,80 -80,40 -80,-20
             C -80,-80 -20,-120 60,-120
             C 160,-120 240,-40 240,60
             C 240,200 120,280 -20,280"
          fill="none" stroke="#64ffda" stroke-width="2" opacity="0.3"/>
    
    <!-- Center emergence symbol -->
    <circle cx="0" cy="0" r="8" fill="#64ffda" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Layer 1: Neural & Cognitive -->
  <g transform="translate(100,120)">
    <rect x="0" y="0" width="180" height="120" rx="15" fill="url(#layer1)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">1</text>
    <text x="20" y="50" fill="#fff" font-size="16" font-weight="bold">Neural &amp;</text>
    <text x="20" y="70" fill="#fff" font-size="16" font-weight="bold">Cognitive</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">Awakening</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• Self-reflection</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• Critical thinking</text>
  </g>
  
  <!-- Layer 2: Cultural & Moral -->
  <g transform="translate(320,180)">
    <rect x="0" y="0" width="180" height="120" rx="15" fill="url(#layer2)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">2</text>
    <text x="20" y="50" fill="#fff" font-size="16" font-weight="bold">Cultural &amp;</text>
    <text x="20" y="70" fill="#fff" font-size="16" font-weight="bold">Moral</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">Emergence</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• Trust networks</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• Shared values</text>
  </g>
  
  <!-- Layer 3: Economic -->
  <g transform="translate(540,240)">
    <rect x="0" y="0" width="180" height="120" rx="15" fill="url(#layer3)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">3</text>
    <text x="20" y="50" fill="#fff" font-size="16" font-weight="bold">Economic</text>
    <text x="20" y="70" fill="#fff" font-size="16" font-weight="bold">Acceleration</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">Structural</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• Entrepreneurship</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• Distributed wealth</text>
  </g>
  
  <!-- Layer 4: Political -->
  <g transform="translate(760,180)">
    <rect x="0" y="0" width="180" height="120" rx="15" fill="url(#layer4)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">4</text>
    <text x="20" y="50" fill="#fff" font-size="16" font-weight="bold">Political</text>
    <text x="20" y="70" fill="#fff" font-size="16" font-weight="bold">Transition</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">Systemic</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• Local governance</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• Transparency</text>
  </g>
  
  <!-- Layer 5: Technological -->
  <g transform="translate(980,120)">
    <rect x="0" y="0" width="180" height="120" rx="15" fill="url(#layer5)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#000" opacity="0.9"/>
    <text x="25" y="26" fill="#fff" font-size="14" font-weight="bold">5</text>
    <text x="20" y="50" fill="#000" font-size="16" font-weight="bold">Technological</text>
    <text x="20" y="70" fill="#000" font-size="16" font-weight="bold">Co-Evolution</text>
    <text x="20" y="85" fill="#000" font-size="11" opacity="0.9">Global Interface</text>
    <text x="20" y="105" fill="#000" font-size="9" opacity="0.8">• AI systems</text>
    <text x="20" y="115" fill="#000" font-size="9" opacity="0.8">• Open infrastructure</text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke="#64ffda" stroke-width="3" fill="none" opacity="0.7">
    <!-- 1 to 2 -->
    <path d="M 280,170 Q 300,175 320,190" marker-end="url(#arrowhead)"/>
    <!-- 2 to 3 -->
    <path d="M 500,230 Q 520,235 540,250" marker-end="url(#arrowhead)"/>
    <!-- 3 to 4 -->
    <path d="M 720,290 Q 740,275 760,250" marker-end="url(#arrowhead)"/>
    <!-- 4 to 5 -->
    <path d="M 940,190 Q 960,175 980,170" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64ffda"/>
    </marker>
  </defs>
  
  <!-- Key principles box -->
  <g transform="translate(50,480)">
    <rect x="0" y="0" width="1100" height="280" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
    
    <!-- Memory column -->
    <g transform="translate(20,20)">
      <text x="0" y="20" fill="#ff6b6b" font-size="16" font-weight="bold">MEMORY</text>
      <text x="0" y="45" fill="#fff" font-size="12">Recursive patterns that persist</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">• Personal narratives</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">• Cultural traditions</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">• Market behaviors</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">• Legal precedents</text>
      <text x="0" y="125" fill="#fff" font-size="10" opacity="0.8">• Tech infrastructure</text>
    </g>
    
    <!-- Coherence column -->
    <g transform="translate(220,20)">
      <text x="0" y="20" fill="#4ecdc4" font-size="16" font-weight="bold">COHERENCE</text>
      <text x="0" y="45" fill="#fff" font-size="12">Stable emergent structures</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">• Self-identity</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">• Moral frameworks</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">• Trust tokens</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">• Rule of law</text>
      <text x="0" y="125" fill="#fff" font-size="10" opacity="0.8">• AI alignment</text>
    </g>
    
    <!-- Lattice column -->
    <g transform="translate(420,20)">
      <text x="0" y="20" fill="#45b7d1" font-size="16" font-weight="bold">LATTICE</text>
      <text x="0" y="45" fill="#fff" font-size="12">Constraint structures</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">• Educational systems</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">• Community centers</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">• Property rights</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">• Civic institutions</text>
      <text x="0" y="125" fill="#fff" font-size="10" opacity="0.8">• Digital protocols</text>
    </g>
    
    <!-- Economic feedback -->
    <g transform="translate(620,20)">
      <text x="0" y="20" fill="#96ceb4" font-size="16" font-weight="bold">ECONOMIC RECURSION</text>
      <text x="0" y="45" fill="#fff" font-size="12">The recursive wedge</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">Distributed wealth = Distributed memory</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">Entrepreneurs = Cultural catalysts</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">Global trade = Cognitive backdoors</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">Economic patterns → Political pressure</text>
    </g>
    
    <!-- Core principle -->
    <g transform="translate(50,160)">
      <rect x="0" y="0" width="1000" height="80" rx="10" fill="rgba(100,255,218,0.1)" stroke="#64ffda"/>
      <text x="500" y="25" text-anchor="middle" fill="#64ffda" font-size="16" font-weight="bold">CORE PRINCIPLE</text>
      <text x="500" y="50" text-anchor="middle" fill="#fff" font-size="14" font-style="italic">
        "We do not cut down the tree. We grow taller trees beside it—
      </text>
      <text x="500" y="70" text-anchor="middle" fill="#fff" font-size="14" font-style="italic">
        until it becomes part of the forest floor."
      </text>
    </g>
  </g>
  
  <!-- Feedback loops -->
  <g stroke="#64ffda" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="5,5">
    <!-- Curved feedback arrows -->
    <path d="M 190,240 Q 150,350 220,420"/>
    <path d="M 410,300 Q 350,380 380,450"/>
    <path d="M 630,360 Q 580,420 600,470"/>
    <path d="M 850,300 Q 920,350 880,420"/>
    <path d="M 1070,240 Q 1120,300 1050,380"/>
  </g>
  
  <!-- Recursive symbols -->
  <g fill="#64ffda" opacity="0.3">
    <circle cx="150" cy="350" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="400" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="580" cy="430" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="380" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="320" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>