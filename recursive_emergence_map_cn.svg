<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#96ceb4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="layer5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#64ffda" font-size="26" font-weight="bold" font-family="Arial, sans-serif">
    遞歸涌現：和平轉型框架
  </text>
  
  <!-- Central spiral representing recursive nature -->
  <g transform="translate(600,400)">
    <!-- Spiral path -->
    <path d="M 0,0 
             C 20,-20 40,-20 60,0
             C 80,40 60,80 20,80
             C -40,80 -80,40 -80,-20
             C -80,-80 -20,-120 60,-120
             C 160,-120 240,-40 240,60
             C 240,200 120,280 -20,280"
          fill="none" stroke="#64ffda" stroke-width="2" opacity="0.3"/>
    
    <!-- Center emergence symbol -->
    <circle cx="0" cy="0" r="8" fill="#64ffda" filter="url(#glow)">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Layer 1: Neural & Cognitive -->
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#layer1)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">1</text>
    <text x="20" y="50" fill="#fff" font-size="15" font-weight="bold">神經認知</text>
    <text x="20" y="70" fill="#fff" font-size="15" font-weight="bold">覺醒</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">個體層面</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• 自我反思</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• 批判思維</text>
  </g>
  
  <!-- Layer 2: Cultural & Moral -->
  <g transform="translate(310,180)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#layer2)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">2</text>
    <text x="20" y="50" fill="#fff" font-size="15" font-weight="bold">文化道德</text>
    <text x="20" y="70" fill="#fff" font-size="15" font-weight="bold">涌現</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">社會層面</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• 信任網絡</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• 共同價值</text>
  </g>
  
  <!-- Layer 3: Economic -->
  <g transform="translate(540,240)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#layer3)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">3</text>
    <text x="20" y="50" fill="#fff" font-size="15" font-weight="bold">經濟</text>
    <text x="20" y="70" fill="#fff" font-size="15" font-weight="bold">加速</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">結構層面</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• 創業精神</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• 財富分散</text>
  </g>
  
  <!-- Layer 4: Political -->
  <g transform="translate(770,180)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#layer4)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#fff" opacity="0.9"/>
    <text x="25" y="26" fill="#000" font-size="14" font-weight="bold">4</text>
    <text x="20" y="50" fill="#fff" font-size="15" font-weight="bold">政治</text>
    <text x="20" y="70" fill="#fff" font-size="15" font-weight="bold">轉型</text>
    <text x="20" y="85" fill="#fff" font-size="11" opacity="0.9">系統層面</text>
    <text x="20" y="105" fill="#fff" font-size="9" opacity="0.8">• 地方治理</text>
    <text x="20" y="115" fill="#fff" font-size="9" opacity="0.8">• 透明度</text>
  </g>
  
  <!-- Layer 5: Technological -->
  <g transform="translate(1000,120)">
    <rect x="0" y="0" width="180" height="120" rx="15" fill="url(#layer5)" filter="url(#dropshadow)"/>
    <circle cx="20" cy="20" r="12" fill="#000" opacity="0.9"/>
    <text x="25" y="26" fill="#fff" font-size="14" font-weight="bold">5</text>
    <text x="20" y="50" fill="#000" font-size="15" font-weight="bold">技術</text>
    <text x="20" y="70" fill="#000" font-size="15" font-weight="bold">共演化</text>
    <text x="20" y="85" fill="#000" font-size="11" opacity="0.9">全球介面</text>
    <text x="20" y="105" fill="#000" font-size="9" opacity="0.8">• 人工智能</text>
    <text x="20" y="115" fill="#000" font-size="9" opacity="0.8">• 開放基建</text>
  </g>
  
  <!-- Flow arrows -->
  <g stroke="#64ffda" stroke-width="3" fill="none" opacity="0.7">
    <!-- 1 to 2 -->
    <path d="M 280,170 Q 295,175 310,190" marker-end="url(#arrowhead)"/>
    <!-- 2 to 3 -->
    <path d="M 510,230 Q 525,235 540,250" marker-end="url(#arrowhead)"/>
    <!-- 3 to 4 -->
    <path d="M 740,290 Q 755,275 770,250" marker-end="url(#arrowhead)"/>
    <!-- 4 to 5 -->
    <path d="M 970,190 Q 985,175 1000,170" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64ffda"/>
    </marker>
  </defs>
  
  <!-- Key principles box -->
  <g transform="translate(30,480)">
    <rect x="0" y="0" width="1140" height="290" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
    
    <!-- Memory column -->
    <g transform="translate(20,20)">
      <text x="0" y="20" fill="#ff6b6b" font-size="16" font-weight="bold">記憶</text>
      <text x="0" y="45" fill="#fff" font-size="12">持續的遞歸模式</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">• 個人敘事</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">• 文化傳統</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">• 市場行為</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">• 法律先例</text>
      <text x="0" y="125" fill="#fff" font-size="10" opacity="0.8">• 技術基建</text>
    </g>
    
    <!-- Coherence column -->
    <g transform="translate(200,20)">
      <text x="0" y="20" fill="#4ecdc4" font-size="16" font-weight="bold">連貫性</text>
      <text x="0" y="45" fill="#fff" font-size="12">穩定的涌現結構</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">• 自我認同</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">• 道德框架</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">• 信任代幣</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">• 法治</text>
      <text x="0" y="125" fill="#fff" font-size="10" opacity="0.8">• AI對齊</text>
    </g>
    
    <!-- Lattice column -->
    <g transform="translate(380,20)">
      <text x="0" y="20" fill="#45b7d1" font-size="16" font-weight="bold">格局</text>
      <text x="0" y="45" fill="#fff" font-size="12">約束結構</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">• 教育系統</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">• 社區中心</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">• 產權</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">• 公民機構</text>
      <text x="0" y="125" fill="#fff" font-size="10" opacity="0.8">• 數字協議</text>
    </g>
    
    <!-- Economic feedback -->
    <g transform="translate(560,20)">
      <text x="0" y="20" fill="#96ceb4" font-size="16" font-weight="bold">經濟遞歸</text>
      <text x="0" y="45" fill="#fff" font-size="12">遞歸楔子</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">分散財富 = 分散記憶</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">企業家 = 文化催化劑</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">全球貿易 = 認知後門</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">經濟模式 → 政治壓力</text>
    </g>
    
    <!-- Transformation process -->
    <g transform="translate(800,20)">
      <text x="0" y="20" fill="#ffeaa7" font-size="16" font-weight="bold">轉型過程</text>
      <text x="0" y="45" fill="#fff" font-size="12">三階段演進</text>
      <text x="0" y="65" fill="#fff" font-size="10" opacity="0.8">階段一：意識覺醒</text>
      <text x="0" y="80" fill="#fff" font-size="10" opacity="0.8">階段二：網絡建構</text>
      <text x="0" y="95" fill="#fff" font-size="10" opacity="0.8">階段三：制度湧現</text>
      <text x="0" y="110" fill="#fff" font-size="10" opacity="0.8">最終：和平過渡</text>
    </g>
    
    <!-- Core principle -->
    <g transform="translate(40,160)">
      <rect x="0" y="0" width="1060" height="100" rx="10" fill="rgba(100,255,218,0.1)" stroke="#64ffda"/>
      <text x="530" y="25" text-anchor="middle" fill="#64ffda" font-size="16" font-weight="bold">核心原則</text>
      <text x="530" y="50" text-anchor="middle" fill="#fff" font-size="14" font-style="italic">
        「我們不砍倒大樹，而是在旁邊種植更高的樹木——
      </text>
      <text x="530" y="70" text-anchor="middle" fill="#fff" font-size="14" font-style="italic">
        直到它成為森林地面的一部分。」
      </text>
      <text x="530" y="90" text-anchor="middle" fill="#64ffda" font-size="12" opacity="0.8">
        非革命性轉型，而是遞歸性超越
      </text>
    </g>
  </g>
  
  <!-- Feedback loops -->
  <g stroke="#64ffda" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="5,5">
    <!-- Curved feedback arrows -->
    <path d="M 180,240 Q 140,350 200,420"/>
    <path d="M 410,300 Q 360,380 390,450"/>
    <path d="M 640,360 Q 590,420 610,470"/>
    <path d="M 870,300 Q 920,350 890,420"/>
    <path d="M 1090,240 Q 1140,300 1070,380"/>
  </g>
  
  <!-- Recursive symbols -->
  <g fill="#64ffda" opacity="0.3">
    <circle cx="150" cy="350" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="400" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="430" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="380" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1070" cy="320" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Chinese text for phases -->
  <g fill="#64ffda" opacity="0.6" font-size="10">
    <text x="180" y="380" text-anchor="middle">個體覺醒</text>
    <text x="410" y="430" text-anchor="middle">文化萌芽</text>
    <text x="640" y="460" text-anchor="middle">經濟自主</text>
    <text x="870" y="410" text-anchor="middle">制度改革</text>
    <text x="1090" y="350" text-anchor="middle">全球整合</text>
  </g>
</svg>